<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>
    <div class="page"> 
      <div class="card">
        <div class="qr-code">
          <img src="./image-qr-code.png" alt="QR Code">
        </div>
        <div class="description">
          <h3>Improve your front-end skills by building projects</h3>
          <p>
            This is a simple QR code generator that you can use to generate QR codes for your projects.
          </p>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/roywaswa" target="_blank">Roy Waswa</a>.
      </div>
    </div>
    <div class="techstack">
      <p hidden>Created using the following technologies</p>
      <div class="stack">
        <a href="https://www.flaticon.com/free-icons/html" title="html icons">
          <img class="stack-icon" src="./html.png" alt="HTML Icon ">
        </a>
      </div>
      <div class="stack">
        <a href="https://www.flaticon.com/free-icons/css" title="css icons">
          <img class="stack-icon" src="./css-3.png" alt="CSS Icon">
        </a>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
